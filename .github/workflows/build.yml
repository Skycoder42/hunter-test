name: CI build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        version:
          - 5.15.0
        platform:
          - gcc_64
          - android
          - wasm_32
          - msvc2019_64
          - msvc2019
          - winrt_x64_msvc2019
          - winrt_x86_msvc2019
          - winrt_armv7_msvc2019
          - mingw81_64
          - mingw81_32
          - clang_64
          - ios

        include:
          - platform: gcc_64
            os: ubuntu-latest
            install: "true"
          - platform: android
            os: ubuntu-latest
          - platform: wasm_32
            os: ubuntu-latest
#            emsdk: sdk-fastcomp-1.39.8-64bit
            emsdk: 1.39.8
            emprefix1: "emconfigure"
            emprefix2: "emmake"
          - platform: msvc2019_64
            os: windows-latest
            install: "true"
          - platform: msvc2019
            os: windows-latest
            install: "true"
          - platform: winrt_x64_msvc2019
            os: windows-latest
          - platform: winrt_x86_msvc2019
            os: windows-latest
          - platform: winrt_armv7_msvc2019
            os: windows-latest
          - platform: mingw81_64
            os: windows-latest
            install: "true"
          - platform: mingw81_32
            os: windows-latest
            install: "true"
          - platform: clang_64
            os: macos-latest
            install: "true"
          - platform: ios
            os: macos-latest

    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - uses: actions/setup-python@v1
      - uses: mymindstorm/setup-emsdk@v5
        if: matrix.platform == 'wasm_32'
        with:
          version: ${{matrix.emsdk}}
          actions-cache-folder: emsdk-cache
      - uses: Skycoder42/action-setup-qt@cmake
        id: qt
        with:
          version: ${{matrix.version}}
          platform: ${{matrix.platform}}
      - run: mkdir build
      - name: cmake
        working-directory: build
        env:
          CMAKE_PREFIX_PATH: ${{steps.qt.outputs.qtdir}}
          CMAKE_FIND_ROOT_PATH: ${{steps.qt.outputs.qtdir}}
        run: ${{matrix.emprefix1}} cmake ${{steps.qt.outputs.cmakeArgs}} -DCMAKE_BUILD_TYPE=Release ..
      - name: build
        working-directory: build
        run: ${{matrix.emprefix2}} cmake --build . --config Release
      - name: bundle
        if: matrix.platform == 'android'
        working-directory: build
        run: cmake --build . --target aab --config Release
      - name: install
        if: matrix.install == 'true'
        working-directory: build
        run: ${{matrix.emprefix2}} cmake --install . --config Release
